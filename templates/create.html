<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<title>CharityBidder</title>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="js/bootstrap.js") }}" rel="stylesheet">
	</head>
	<body>
		<div align="center">
			<h1>Charity Bidder</h1>
		</div>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        
	      </div>
	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	          <li><a href="/">Home</a></li>
	          <li><a href="browse">Browse</a></li>
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	        	{% if user == None: %}
	        	<li><a href="signin">Sign In</a></li>
	        	{% else: %}
	        	<li class="active"><a href="profile">My Profile</a></li>
	        	{% endif %}
	        </ul> 
	      </div>
	    </div>
    </nav>
    <div class="container">
    	<div align="center">
    		<h2>Create a new bid</h2>
    		<hr>
			<br>
			<h4>Bid title:</h4>
			<input type="text" class="form-control" id="title" placeholder="Enter bid item title">
			<h4>Bid description:</h4>
			<input type="text" class="form-control" id="description" placeholder="Enter bid item description">
			<h4>Organization:</h4>
			<select class="form-control" id="organization">
                  <option>United Way</option>
                  <option>Salvation Army</option>
                  <option>Task Force for Global Health</option>
                  <option>Feeding America</option>
                  <option>Catholic Charities USA</option>
                  <option>Goodwill Industries International</option>
                  </select>
    		<h4>Starting Bid:</h4>
    		<input type="text" class="form-control" id="startbid" placeholder="Enter starting bid amount">
    		<h4>Picture URL:</h4>
			<form class="form-inline" role="form">
				<input type="text" class="form-control" id="pic" placeholder="Enter starting bid amount">
				<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" 
					data-content="Our current servers are limited on space. Please post images elsewhere and paste the URL here">
					Info?
				</button>
    		</form>
    	</div>
    	<div align="center">
		    	<button type="button" id="submit" class="btn btn-primary">Submit</button>
		    </div>
    	<script>
		$( "#submit").click(function(e) {
			var t = $( "#title" ).val();
    		var d = $( "#description" ).val();
    		var o = $( "#organization" ).val();
    		var b = $( "#startbid" ).val();
    		var p = $( "#pic" ).val();
    		
    		
 		$.ajax({
            url: "/addbid",
            type: "POST",
            
            data: { title: t, description: d, organization: o, startbid: b, pic: p},
            success: function(data) {
				alert(data);
				if(data == "Invalid entry")
				{
					window.location.href="/create";
				}
				else if(data == "Please signin")
				{
					window.location.href="/signin";
				}
				else
				{
					window.location.href="/profile";
				}
            }
        });
  });
</script></div>
    
    
    
	</body>
</html>
