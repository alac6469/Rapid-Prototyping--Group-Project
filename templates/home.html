<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<title>CharityBidder</title>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="js/bootstrap.js") }}" rel="stylesheet">
	</head>
	<body>
		<div align="center">
			<h1>Charity Bidder</h1>
		</div>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        
	      </div>
	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	          <li class="active"><a href="/">Home</a></li>
	          <li><a href="browse">Browse</a></li>
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	        	{% if user == None: %}
	        	<li><a href="signin">Sign In</a></li>
	        	{% else: %}
	        	<li><a href="profile">My Profile</a></li>
	        	{% endif %}
	        </ul> 
	      </div>
	    </div>
    </nav>
    <div class="container">
    	<div align="center">
    		<h2>Welcome to Charity Bidder!</h4>
    		<p><b>Where you can sell and bid on things to raise money for charity organizations</b></p>
    		<h3>Select Organizations:</h3>
    	</div>
    	<div class="row">
    		<div class="col-md-4">
    			<div class="checkbox">
					  <label>
					    <input id="united" type="checkbox" value="unitedway">
					    United Way
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="salvation" type="checkbox" value="salvationarmy">
					    Salvation Army
					  </label>
					</div>
				</div>
				<div class="col-md-4">
    			<div class="checkbox">
					  <label>
					    <input id="taskforce" type="checkbox" value="taskforceglobalhealth">
					    Task Force for Global Health
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="feeding" type="checkbox" value="feedingamerica">
					    Feeding America
					  </label>
					</div>
				</div>
				<div class="col-md-4">
    			<div class="checkbox">
					  <label>
					    <input id="catholic" type="checkbox" value="catholiccharities">
					    Catholic Charities USA
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="goodwill" type="checkbox" value="goodwill">
					    Goodwill Industries International
					  </label>
					</div>
				</div>
			</div>
    	<div class="row">
    		<div class="col-md-6">
    			<input class="form-control input-lg" id="search" type="text" placeholder="Search">
    		</div>
    		<div class="col-md-3">
    			<select class="form-control input-lg" id="category">
					  <option>All Categories</option>
					  <option>Antiques</option>
					  <option>Art</option>
					  <option>Books</option>
					  <option>Camera & Photo</option>
					  <option>Clothing</option>
					  <option>Computers & Electronics</option>
					  <option>Home & Garden</option>
					  <option>Jewelry</option>
					  <option>Sporting Goods</option>
					  <option>Real Estate</option>
					  <option>Other</option>
					</select>
				</div>
				<div class="col-md-3">
					<button type="button" id="submit" class="btn btn-primary btn-lg">Search</button>
				</div>
			</div>
    </div>
    <hr>
    <div align="center">
    	<h2>Current Hot Bids:</h2>
    </div>
    <script>
		$( "#submit").click(function(e) {
			var search = $( "#search" ).val();
    		var org1 = $( "#united" ).val();
    		var org2 = $( "#salvation").val();
    		var org3 = $( "#taskforce").val();
    		var org4 = $( "#catholic").val();
    		var org5 = $( "#feeding").val();
    		var org6 = $( "#goodwill").val();
    		var cat = $( "#category" ).val();
    
	$.ajax({
            url: "/browse",
            type: "POST",
            
            data: { searchquery: search, o1: org1, o2: org2, o3: org3, o4: org4, o5: org5, o6: org6, category: cat},
            success: function(data) {
				console.log("The server returned the following data:");
				window.location.href="/browse";
            }
        });
  });
</script>
	</body>
</html>
